
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 380px;
            padding: 25px;
            text-align: center;
            position: relative;
            animation: slideIn 1.2s ease-in-out;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            z-index: -1;
            border-radius: 25px;
            transform: rotate(-2deg);
        }

        .card img.profile {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #66a6ff;
            margin-bottom: 15px;
            transition: transform 0.4s ease;
        }

        .card img.profile:hover {
            transform: scale(1.1);
        }

        h2 {
            color: #333;
            margin-bottom: 5px;
        }

        h4 {
            color: #666;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #444;
            margin: 8px 0;
        }

        .contact p {
            font-weight: 500;
            color: #333;
        }

        .social-links {
            margin-top: 12px;
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
            color: #7873f5;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ff6ec4;
        }

        .qr-code {
            margin-top: 20px;
            animation: fadeIn 2s ease;
        }

        .qr-code img {
            width: 90px;
            height: 90px;
            border: 2px dashed #666;
            padding: 5px;
            border-radius: 10px;
        }

        .location a {
            display: inline-block;
            margin-top: 10px;
            color: #ff6ec4;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .location a:hover {
            color: #7873f5;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="image.png" alt="Saravanan M" class="profile">
        <h2>Saravanan M</h2>
        <h4>Entrepreneur and Tech Enthusiast</h4>
        <p>CSBS Student | Entrepreneur | Passionate About Technology & Business Growth</p>
        <div class="contact">
            <p>Email: saropersonal1@gmail.com</p>
            <p>Phone: +91 9344073675</p>
        </div>
        <div class="location">
            <a href="https://www.google.com/maps/search/?api=1&query=X2HP+55Q+Karur,+Tamil+Nadu" target="_blank">üìç View Location on Map</a>
        </div>
        <div class="social-links">
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://github.com" target="_blank">GitHub</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
        </div>
        <div class="qr-code">
            <img src="qr.png" alt="QR Code">
        </div>
    </div>
</body>
</html>
