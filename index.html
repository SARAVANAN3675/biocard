
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 20px;
            text-align: center;
            animation: fadeInUp 1s ease;
        }
        .card img.profile {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #4CAF50;
        }
        .card h2 {
            margin: 15px 0 5px;
            color: #333;
        }
        .card h4 {
            margin: 0;
            color: #666;
        }
        .card p {
            margin: 10px 0;
            font-size: 14px;
            color: #444;
        }
        .card .contact {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }
        .social-links {
            margin-top: 10px;
        }
        .social-links a {
            margin: 0 8px;
            text-decoration: none;
            font-size: 18px;
            color: #4CAF50;
        }
        .qr-code {
            margin-top: 15px;
        }
        .qr-code img {
            width: 80px;
            height: 80px;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="image.png" alt="Saravanan M" class="profile">
        <h2>Saravanan M</h2>
        <h4>Entrepreneur and Tech enthusiast</h4>
        <p>CSBS Student | Entrepreneur | Passionate About Technology & Business Growth</p>
        <div class="contact">
            <p>Email: saropersonal1@gmail.com</p>
            <p>Phone: +91 9344073675</p>
        </div>
<div class="location"><p><a href="https://www.google.com/maps/search/?api=1&query=X2HP+55Q+Karur,+Tamil+Nadu" target="_blank">View Location on Map</a></p></div>
        <div class="social-links">
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://github.com" target="_blank">GitHub</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
        </div>
        <div class="qr-code">
            <img src="qr.png" alt="QR Code">
        </div>
    </div>
</body>
</html>
